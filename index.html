<!DOCTYPE html>
<html>
    <head>
        <title>International Journal Ratings</title>
        <meta charset="utf-8">
        <!--load jQuery-->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="crossorigin="anonymous"></script>
        <!--load Highcharts-->
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/highcharts-more.js"></script>
        <script src="https://code.highcharts.com/modules/data.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>    
    </head>

<body>
  <div id="space" style="width:100%; height:150px;"></div>
  <div id="container" style="width:100%; height:450px;"></div>
  <script>
  var options = {
    chart: {
        renderTo: 'container',
        defaultSeriesType: 'line'
    },
    title: {
        text: 'IDS'
    },
    xAxis: {
         title: {
             text: 'Year',  // x-axis title
             labels: {
                 aligh: 'left',
                 format: '{value:.,0f}'
             }
    },
    yAxis: {
        title: {
             text: 'Reuters Impact Factor'   // EDIT to insert vertical y-axis label
           }, 
           labels:{
               align: 'right', 
               format: '{value:.,0f}'
           }    
    },
      legend: {
             align: 'left',
             verticalAlign: 'top',
             y: 20,
             floating: true,
             borderWidth: 0
         },
    series: [], 
    plotOptions: {
    line: {
        dataLabels: {
            enabled: true
        }
    }
},
};
  $.get('ratings.csv', function(data) {
    // Split the lines
    var lines = data.split('\n');
    
    // Iterate over the lines and add categories or series
    $.each(lines, function(lineNo, line) {
        var items = line.split(',');
        
        // header line containes categories
        if (lineNo == 0) {
            $.each(items, function(itemNo, item) {
                if (itemNo > 0) options.xAxis.categories.push(item);
            });
        }
        
        // the rest of the lines contain data with their name in the first 
        // position
        else {
            var series = {
                data: []
            };
            $.each(items, function(itemNo, item) {
                if (itemNo == 0) {
                    series.name = item;
                } else {
                    series.data.push(parseFloat(item));
                }
            });
            
            options.series.push(series);
        }
        
    });
    
    // Create the chart
    var chart = new Highcharts.Chart(options), 
        
        title: {
          text: 'IDS Journals\' Reuters Impact Factor'  // chart title
        },
        legend: {
            align: 'left',
            verticalAlign: 'top',
            y: 20,
            floating: true,
            borderWidth: 0
        },
        plotOptions: {
            series: {
                cursor: 'pointer',
                point: {
                    events: {
                        click: function (e) {
                            hs.htmlExpand(null, {
                                pageOrigin: {
                                    x: e.pageX || e.clientX,
                                    y: e.pageY || e.clientY
                                },
                                headingText: this.series.name,
                            });
                        }
                    }
                },
                marker: {
                    lineWidth: 1,
                    states: {
                        hover: {
                          enable: true,
                        }
                    }
                },
                stickyTracking: false,
            }
        },
        
        tooltip: {
            headerFormat: '<b>{series.name}</b><br/>',
            pointFormat: '{point.y}',
            followPointer: true,
            hideDelay: 50
        },
        credits: {
          enabled: true,
          text: 'View Highcharts.com template by DataVizForAll.org',
          href: 'https://www.datavizforall.org/highcharts'
        },
      });
    });
  });
  

  // Customize colors of series
  function changeSeriesColors(data) {
    colors = {
      'SampleCategory1': 'rgba(100, 0, 0, 0.3)', // to add transparency, define colors in rgba() model, where the last number is between 0 and 1 (opacity)
      'SampleCategory2': 'red'
    }
    for (i = 0; i < data.series.length; i++) {
      data.series[i].color = colors[data.series[i].name] || 'rgba(51, 102, 255, 0.5)';
    }
  }
  // Customize markers of scatter series. Possible options are:
  // 'circle', 'square', 'diamond', 'triangle', 'triangle-down'
  function changeSeriesMarkers(data) {
    markers = {
      'SampleCategory1': 'circle',
      'SampleCategory2': 'triangle'
    }
    for (i = 0; i < data.series.length; i++) {
      data.series[i].marker = {symbol: markers[data.series[i].name] || 'circle'};
    }
  }
  // Returns a string that contains digits of val split by comma evey 3 positions
  // Example: 12345678 -> "12,345,678"
  function comma(val) {
      while (/(\d+)(\d{3})/.test(val.toString())) {
          val = val.toString().replace(/(\d+)(\d{3})/, '$1' + ',' + '$2');
      }
      return val;
  }
  </script>
</body>
</html>
